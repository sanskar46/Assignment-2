<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3e5f0;
            margin: 0;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .profile-card p {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .social-icons a {
            text-decoration: none;
            color: #4a90e2;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #1c5a9c;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="MakePassportPhoto.jpg" alt="Profile Picture">
        <h2>Sanskar Thamke</h2>
        <p>Developer</p>
        <p>.Passionate web developer skilled in HTML, CSS, JavaScript, and Bootstrap. Experienced in building responsive applications with a keen eye for design and functionality.</p>
        <div class="social-icons">
            <a href="#"><i class="fas fa-phone"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
